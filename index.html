<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Guessing Game</title>
  <link rel="icon" href="./images.png?v=1" type="image/png">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    button {
      color: black;
      background-color: white; 
      padding: 8px 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #guessContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #timeSlider {
      width: 200px;
    }

    #feedback {
      margin-top: 10px;
    }

    input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Audio Guessing Game</h1>

  <div>
    <label>Seconds to listen: <span id="timeLabel">30</span></label><br>
    <input type="range" id="timeSlider" min="1" max="60" value="30">
  </div>

  <div id="audioContainer"></div>

  <div id="guessContainer">
    <input type="text" id="guessInput" placeholder="Enter song title">
    <button id="submitGuess">Submit</button>
  </div>

  <div>
    <button id="playButton">Play Random Audio</button>
    <button id="revealButton">Reveal Song</button>
  </div>

  <div id="feedback"></div>

  <script>
    const apiKey = "YOUR_API_KEY";
    const playlistId = "YOUR_PLAYLIST_ID";

    let videos = [];
    let currentVideo = null;
    let audioTimer = null;
    let waitTime = 30;

    const timeSlider = document.getElementById("timeSlider");
    const timeLabel = document.getElementById("timeLabel");

    timeSlider.addEventListener("input", () => {
      waitTime = parseInt(timeSlider.value, 10);
      timeLabel.innerText = waitTime;
    });

    async function fetchAllReleases() {
      let pageToken = "";
      videos = [];

      try {
        do {
          const url = `https://www.googleapis.com/youtube/v3/playlistItems?key=${apiKey}&playlistId=${playlistId}&part=snippet&maxResults=50&pageToken=${pageToken}`;
          const response = await fetch(url);
          const data = await response.json();

          const newVideos = data.items.map(item => ({
            id: item.snippet.resourceId.videoId,
            title: item.snippet.title.toLowerCase()
          }));

          videos = videos.concat(newVideos);
          pageToken = data.nextPageToken || "";
        } while (pageToken);
      } catch (err) {
        console.error("Error fetching releases:", err);
      }
    }

    async function playRandomAudio() {
      if (videos.length === 0) await fetchAllReleases();
      if (videos.length === 0) return;

      const randomIndex = Math.floor(Math.random() * videos.length);
      currentVideo = videos[randomIndex];

      const audioContainer = document.getElementById("audioContainer");
      audioContainer.innerHTML = `
        <iframe src="https://www.youtube-nocookie.com/embed/${currentVideo.id}?autoplay=1&controls=0&modestbranding=1&rel=0&disablekb=1&showinfo=0"
          allow="autoplay; encrypted-media"></iframe>
      `;

      document.getElementById("guessContainer").style.display = "none";
      document.getElementById("feedback").innerText = "";
      document.getElementById("guessInput").value = "";

      clearTimeout(audioTimer);
      audioTimer = setTimeout(() => {
        audioContainer.innerHTML = "";
        document.getElementById("guessContainer").style.display = "flex";
        document.getElementById("guessInput").focus();
      }, waitTime * 1000);
    }

    function cleanTitle(title) {
      let t = title.toLowerCase();
      t = t.replace(/\(.*?\)/g, "");
      t = t.replace(/feat\..*/g, "");
      t = t.replace(/ft\..*/g, ""); 
      return t.trim();
    }

    function checkGuess() {
      const guess = document.getElementById("guessInput").value.toLowerCase().trim();
      if (!guess) return;

      const cleanedTitle = cleanTitle(currentVideo.title);

      if (cleanedTitle.includes(guess)) {
        document.getElementById("feedback").innerText = "✅ Correct! Loading next audio...";
        setTimeout(playRandomAudio, 1500);
      } else {
        document.getElementById("feedback").innerText = "❌ Incorrect, try again!";
      }
    }

    document.getElementById("playButton").addEventListener("click", playRandomAudio);
    document.getElementById("submitGuess").addEventListener("click", checkGuess);
    document.getElementById("guessInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkGuess();
    });
    document.getElementById("revealButton").addEventListener("click", () => {
      if (currentVideo) {
        document.getElementById("feedback").innerText = "The song was: " + currentVideo.title;
      }
    });
  </script>
</body>
</html>
